<body class="bg-light">

    <div class="container mt-5">
        <h2 class="  text-center mb-5">Select Your Language</h2>

        <div id="languageButtons">
            <button class="btn btn-primary" onclick="selectLanguage('English')">English</button>
            <button class="btn btn-primary" onclick="selectLanguage('Hindi')">Hindi</button>
            <button class="btn btn-primary" onclick="selectLanguage('Telugu')">Telugu</button>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function selectLanguage(language) {
            // Define file paths based on the selected language
            var languageFiles = {
                English: 'main.html',
                Hindi: 'mainhin.html',
                Telugu: 'maintel.html'
                // Add more file paths as needed
            };

            // Redirect to the selected language file
            window.location.href = languageFiles[language];
        }
    </script>

</body>
